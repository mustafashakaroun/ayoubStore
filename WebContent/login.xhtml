<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
	<h:form prependId="false">
		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{loginController.currentUser.name}"
						id="name"></h:inputText></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><h:inputSecret
						value="#{loginController.currentUser.password}" id="password"></h:inputSecret></td>
			</tr>
			<h:commandButton value="Save" action="#{loginController.logIn}"></h:commandButton>
		</table>
	</h:form>
</h:body>

</html>
